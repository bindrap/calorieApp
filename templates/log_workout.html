<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout - Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Calorie Tracker</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Log Workout</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="activity_type" class="form-label">Activity Type</label>
                                <select class="form-select" id="activity_type" name="activity_type" required>
                                    <option value="">Select Activity</option>
                                    <option value="Running">Running</option>
                                    <option value="Jiu Jitsu">Jiu Jitsu</option>
                                    <option value="Weight Training">Weight Training</option>
                                    <option value="Cycling">Cycling</option>
                                    <option value="Swimming">Swimming</option>
                                    <option value="Basketball">Basketball</option>
                                    <option value="Soccer">Soccer</option>
                                    <option value="Boxing">Boxing</option>
                                    <option value="HIIT">HIIT</option>
                                    <option value="Yoga">Yoga</option>
                                    <option value="Walking">Walking</option>
                                    <option value="Dancing">Dancing</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="intensity" class="form-label">Intensity Level</label>
                                <select class="form-select" id="intensity" name="intensity" required>
                                    <option value="">Select Intensity</option>
                                    <option value="light">Light (Yoga, slow walking)</option>
                                    <option value="moderate">Moderate (Weight training, brisk walking)</option>
                                    <option value="high">High (Running, HIIT, martial arts)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="duration_minutes" class="form-label">Duration (minutes)</label>
                                <input type="number" class="form-control" id="duration_minutes" name="duration_minutes"
                                       min="1" max="300" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Log Workout</button>
                            </div>
                        </form>

                        <div class="mt-4">
                            <h5>MET Reference</h5>
                            <small class="text-muted">
                                <strong>Light:</strong> 2-3 MET (Yoga, walking slowly)<br>
                                <strong>Moderate:</strong> 4-6 MET (Weight training, brisk walking, cycling)<br>
                                <strong>High:</strong> 7-12+ MET (Running, HIIT, martial arts)
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
